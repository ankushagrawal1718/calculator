<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="heading">CALCULATOR</div>
        <div>
            <input type="text" id="result">
        </div>
        <div id="btns">
            <button>C</button>
            <button>.</button>
            <button>&larr;</button>
            <button id="equal">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>(</button>
            <button>0</button>
            <button>)</button>
            <button>+</button>
            <button>+/-</button>
            <button>1/x</button>
            <button>x*x</button>
            <button>%</button>
        <div>
            <div id="footer">Designed By Ankush</div>
        <div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
